# ~/.tmux.conf

# ===== BASIC SETTINGS =====
# Set default terminal
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support (useful for client connections)
set -g mouse on

# Set scrollback buffer size
set -g history-limit 10000

# Start window/pane indexing at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# ===== KEY BINDINGS =====
# Change prefix from Ctrl-b to Ctrl-a (more ergonomic)
unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix

# Quick pane switching with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Resize panes with vim-like keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window creation in current path
bind c new-window -c "#{pane_current_path}"

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# ===== COPY MODE (VIM-LIKE) =====
# Use vim key bindings in copy mode
setw -g mode-keys vi

# Copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Enter copy mode with Escape
bind Escape copy-mode

# ===== STATUS BAR =====
# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-bg colour235
set -g status-fg colour136

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "
setw -g window-status-current-style "bg=colour238,fg=colour81,bold"

# Status bar content
set -g status-left-length 30
set -g status-left "#[fg=colour81,bold]#S #[fg=colour245]| "
set -g status-right "#[fg=colour245]%Y-%m-%d #[fg=colour81,bold]%H:%M"

# Pane borders
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour81"

# ===== SESSION MANAGEMENT =====
# Don't detach when closing last window
set -g detach-on-destroy off

# Automatically set window titles
set -g automatic-rename on
set -g set-titles on
set -g set-titles-string "#T - #W"

# ===== PERFORMANCE =====
# Reduce escape delay for vim
set -sg escape-time 0

# Increase repeat timeout
set -g repeat-time 600

